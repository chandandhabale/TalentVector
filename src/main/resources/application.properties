spring.application.name=AI-Backend-Service

# Server Configuration
server.port=8080

# Gemini API Configuration
spring.ai.openai.api-key=${GEMINI_API_KEY}
spring.ai.openai.chat.base-url=https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.chat.options.model=gemini-2.5-pro

spring.ai.openai.embedding.base-url=https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.embedding.embeddings-path=/embeddings
spring.ai.openai.embedding.options.model=gemini-embedding-001

# Rate Limiting Configuration
spring.ai.retry.max-attempts=3
spring.ai.retry.backoff.initial-interval=2s
spring.ai.retry.backoff.max-interval=10s
spring.ai.retry.backoff.multiplier=2


# Connection timeout for API calls
spring.ai.openai.chat.connect-timeout=30s
spring.ai.openai.chat.read-timeout=60s

# Logging Configuration
logging.level.com.abhishekvermaa10=DEBUG
logging.level.org.springframework.ai=INFO